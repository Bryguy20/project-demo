<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Task Calander</title>
	<link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="./assets/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12afb0cbb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <body>
        <section id="to-do-list" >  
          <div class="card column is-4">
            <header class="card-header">
              <p class="card-header-title is-flex is-justify-content-center">
                To Do List
              </p>
            </header>
            <div class="card-content is-flex is-flex-direction-row is-justify-content-center">
                <form  action="#" class="mr-5" >
                    <input type="text" name="item" id="item" placeholder="Add New" />
                </form>  
              <button id="submit" class="button is-primary is-light">Add</button>
            </div>
            <footer class="card-footer is-flex is-justify-content-center">
                <ul id="list"></ul>
            </footer>
          </div>
          <script src="/assets/script.js"></script>
        </section>
</body>
</html>
